<div class="container-fluid" ng-hide=isCheckedOut>
  <div class="image-container" ng-repeat="product in products" >
    <button class="btn btn-info product-links"><img src="{{product.imageURL}}" alt="" /><h6>{{product.name}}</h6></button><br>
    <input class="form-control text-center" type="number" placeholder="Enter Quantity" ng-model="q">
    <br>
    <input class="btn" type="button" name="name" value="Add to Order" ng-click="addToOrder(product.productID, q)">


  </div>
  <div class="image-container" ng-repeat="need in needInfo">
    <button class="btn btn-info product-links"><img src="{{need.imageURL}}" alt="" /><h6>{{need.name}}<br><small>Customizable</small>
    </h6>
    </button>
    <input class="form-control text-center" type="number" placeholder="Enter Quantity" ng-model="q">
    <br>
    <input class="btn" type="button" name="name" value="Add to Order" ng-click="addTemplateToOrder(need.productID,q,name,email,phone)">
  </div>
  <br>
  <br>
  <button type="button" name="button" ng-click="checkingOut()">Checkout</button>
</div>
<hr>
<div id="bottom" class="container" ng-show=isCheckedOut>
    <br>
    <div id="footer-container">
      <h1>Place Order</h1>
    <form class="" method="post">
      <input class="form-control checkout-info" placeholder="first name" type="text" ng-model="firstName">
      <input class="form-control checkout-info" placeholder="last name" type="text" ng-model="lastName">
      <input class="form-control checkout-info" placeholder="email" type="text" ng-model="email">
      <input class="form-control checkout-info" placeholder="phone #" type="text" ng-model="phone">
      <input class="form-control checkout-info" placeholder="payment type" type="text" ng-model="phone">
      <input class="form-control checkout-info" placeholder="card #" type="text" ng-model="phone">
      <input class="form-control checkout-info" placeholder="cvc code" type="text" ng-model="phone">
      <input class="form-control checkout-info" placeholder="first name" type="submit" name="name" value="Submit Order">
    </form>
  </div>
</div>
